<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>

    <link href="/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    img {
        width: 150px;
        margin-left: 30px;
    }
    #merchandiseImagePar span{
        color: #4cae4c;
    }

</style>

<body>

<div class="row container" style="margin: 30px 0 0 50px; padding: 0;">

    <div class="col-xs-10">

        <div class="form-group">
            <label for="merchandiseName">商品名称</label>
            <input type="text" class="form-control" id="merchandiseName" placeholder="请填写商品名称">
        </div>

        <div class="form-group">
            <label for="merchandiseMainImage">商品浏览页图片</label>
            <input type="file" id="merchandiseMainImage" name="uploadFile">
            <p class="help-block">请上传商品图片.</p>
        </div>


        <div class="form-group">
            <label for="merchandiseParticularsImage">商品详情页图片</label>
            <input type="file" multiple = "multiple" id="merchandiseParticularsImage" name="uploadFiles"><div id="merchandiseImagePar"></div>
            <p class="help-block">请上传商品图片.(tips：按住ctrl键选择多张图片)</p>
        </div>

        <div class="form-group">
            <label for="merchandiseIntroduce">商品介绍</label>
            <input type="text" class="form-control" id="merchandiseIntroduce" placeholder="介绍一下你要添加的商品吧">
        </div>

        <div class="form-group">
            <label for="merchandiseParameter">商品参数</label>
            <input type="text" class="form-control" id="merchandiseParameter" placeholder="填写商品参数">
        </div>

        <div class="form-group">
            <label for="merchandiseSpecifications">商品规格</label>
            <input type="text" class="form-control" id="merchandiseSpecifications" placeholder="填写商品规格">
            <p class="help-block">请上传商品规格(tips：多个规格请用“,“(英文逗号)隔开)</p>
        </div>

        <div class="form-group">
            <label for="merchandisePrice">商品单价 ¥</label>
            <input type="text" id="merchandisePrice" placeholder="商品单价">
        </div>

        <div class="form-group">
            <label for="merchandiseQuantity">商品数量</label>
            <input type="text" id="merchandiseQuantity" placeholder="商品数量">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="protocol" > 我已详细阅读 <a href="">用户使用协议</a>、<a href="">隐私保护协议</a>、<a href="">第三方信息共享清单</a>
            </label>
        </div>
        <button type="submit" id="submit" class="btn btn-default">确认添加商品</button>
    </div>


</div>


<div style="height: 150px"></div>

</body>

<script type="text/javascript" src="/js/store/editMyMerchandise.js" charset="UTF-8"></script>

</html>
