<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的店铺</title>

    <link href="/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

</head>

<style>

    #storeName{
        font-size: 20px;
    }

    #addMerchandise{
        margin-left: 50px;
        font-size: 13px;
        border: solid 1px #3c3c3c;
        border-radius: 3px;
    }

    #allOrder{
        font-size: 13px;
        border: solid 1px #3c3c3c;
        border-radius: 3px;
        background-color: #c7c7c7;
        float: right;
    }

    #merchandiseQuantity, #saleQuantity{
        font-size: 8px;
        color: #2aabd2;
    }

    #credit{
        font-size: 8px;
        color: #3c763d;
    }

</style>

<body>

<hr>

<div class="row container" style="margin: 30px 0 0 50px; padding: 0;">

    <div class="row">
        <div class="row">
            <div class="col-xs-10">
                <img src="#">
                <span id="storeName">师大眼镜店</span>
                <span class="btn" id="addMerchandise"> 添加商品 </span>
                <span class="btn" id="allOrder"> 添加商品 </span>
            </div>
        </div>
        <div class="row">
            <span id="merchandiseQuantity">共有 152 件商品</span>
            <span id="saleQuantity">已售出 68 件商品</span>
            <span id="credit"> 信誉度优秀，请继续保持</span>
        </div>
    </div>
    <div class="row">
        <div class="btn btn-default col-xs-2 merchandise"
             style="background-color: #f4f4f4; border-radius: 5px; margin: 10px; padding: 0; height: 180px">
            <div style="position:relative; width: 100%; height: 125px; margin-bottom: 10px;">
                <img src="/image/图片/眼镜/爱淘宝pc-搜你喜欢/pic_001.jpg" class="row img-rounded"
                     style="position:relative; height: 100%;">
            </div>
            <div class="col-xs-8" style="padding: 0; margin: 0">
                <a class="col-xs-10"
                   style=" float: left; display:-webkit-box; height: 40px; white-space: normal; overflow:hidden;text-overflow: ellipsis; padding: 0; ">
                    <span style="font-size: 8px;">师大眼镜18803</span>
                    <span style="font-size: 4px; color: #3c3c3c">专业配镜江西师范大学青山湖校区师大眼镜</span></a>
                <span style="font-size: 20px; color: red; position:relative;top: -13px">158.9</span>
            </div>
            <div class="col-xs-4" style="margin: 5px auto auto auto; padding: 0; ">
                <div class="col-xs-4" style="margin: auto; padding: 10px 0 0 0; ">
                    <span class="glyphicon glyphicon-star-empty"
                          style="padding: 3px; color: #4cae4c; font-size: 18px; position:relative; left: -12px"></span>
                </div>
                <div class="col-xs-4" style="margin: auto; padding: 10px 0 0 0; ">
                    <span class="glyphicon glyphicon-shopping-cart"
                          style="padding: 3px; border: solid 1px #5a5a5a; border-radius: 100%; position:relative; left: -7px"></span>
                </div>
                <div class="col-xs-4" style="margin: auto; padding: 10px 0 0 0; ">
                    <span class="glyphicon glyphicon-ok"
                          style="padding: 3px; border: solid 1px #5a5a5a; border-radius: 100%; position:relative; left: -2px"></span>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="height: 150px"></div>


</body>

<script type="text/javascript" src="/js/store/myStore.js" charset="UTF-8"></script>

</html>
