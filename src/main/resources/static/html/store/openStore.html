<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要开店</title>

    <link href="/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

</head>

<style>
    img {
        width: 150px;
        margin-left: 30px;
    }
</style>

<body>

<div class="row container" style="margin: 30px 0 0 50px; padding: 0;">

    <div class="col-xs-10">

        <div class="form-group">
            <label for="storeName">店铺名称</label>
            <input type="text" class="form-control" id="storeName" placeholder="请填写店铺名称">
        </div>

        <div class="form-group">
            <label for="storeImage">店铺头像照片</label>
            <input type="file" id="storeImage" name="upload">
            <p class="help-block">请上传图片.</p>
        </div>

        <div class="form-group">
            <label for="storeIntroduce">店铺介绍</label>
            <input type="text" class="form-control" id="storeIntroduce" placeholder="介绍一下你的店铺吧">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="protocol" > 我已详细阅读 <a href="">用户使用协议</a>、<a href="">隐私保护协议</a>、<a href="">第三方信息共享清单</a>
            </label>
        </div>
        <button type="submit" id="submit" class="btn btn-default">开通店铺</button>
    </div>


</div>

<div style="height: 150px"></div>

</body>

<script type="text/javascript" src="/js/store/openStore.js" charset="UTF-8"></script>

</html>
