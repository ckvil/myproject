<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>

    <link href="/bootstrap-3.4.1-dist/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-3.4.1-dist/js/bootstrap.js"></script>

</head>

<style>

    *{
        margin: 0;
        padding: 0;
    }

    .table>tbody>tr>td{
        border: none;
    }

    tr td span{
        margin-left: 20px;
        font-size: 8px;
    }

</style>

<body>

<div class="col-xs-10 container"
     style="margin: 20px 0 0 20px; padding: 50px 0;height: 500px; border: solid 1px #8c8c8c; ">

    <div class="col-xs-1"></div>

    <div class="col-xs-8">

        <table class="table">
            <tr>
                <td class="col-xs-2">
                    <label>旧密码</label>
                </td>
                <td>
                    <input class="row" type="password" id="oldPassword" placeholder="请输入旧密码">
                    <span id="oldPasswordMsg"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>新密码</label>
                </td>
                <td>
                    <input class="row" type="password" id="newPassword" placeholder="请输入新密码">
                </td>
            </tr>
            <tr>
                <td>
                    <label>新密码确认</label>
                </td>
                <td>
                    <input class="row" type="password" id="reNewPassword" placeholder="请确认新密码">
                    <span id="reNewPasswordMsg"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-default" id="submit" style="margin: 20px 0 0 60px; background-color: #3e8f3e; ">确认修改</button>
                </td>
            </tr>

        </table>

    </div>

</div>

</div>


</body>

<script type="text/javascript" src="/js/user/changePassword.js" charset="UTF-8"></script>

</html>
